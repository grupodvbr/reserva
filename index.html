<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reserva • Mercatto Delícia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="dark" />

  <link rel="icon" href="https://github.com/grupodvbr/aniversariosmercatto/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-08-27%20%C3%A0(s)%2010.13.55_d0cbe205.jpg?raw=true">
  <link rel="apple-touch-icon" href="https://github.com/grupodvbr/aniversariosmercatto/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-08-27%20%C3%A0(s)%2010.13.55_d0cbe205.jpg?raw=true">

  <style>
    :root{
      --brand:#b8860b;
      --bg:#0b0f19;
      --card:#151b28;
      --text:#f5f7fb;
      --muted:#9ca3af;
      --line:#1e2533;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
    }
    .logo{
      width:160px;
      height:auto;
      margin-bottom:30px;
      animation:fadeIn 1s ease forwards;
    }

    /* ========== MODAL ========= */
    dialog{
      width:min(420px,94vw);
      background:var(--card);
      color:var(--text);
      border:none;
      border-radius:20px;
      padding:0;
      box-shadow:0 15px 45px rgba(0,0,0,.5);
      animation:fadeIn .4s ease forwards;
    }
    dialog::backdrop{background:rgba(0,0,0,.6);backdrop-filter:blur(4px)}
    .modal-head{
      text-align:center;
      padding:16px;
      border-bottom:1px solid var(--line);
      font-weight:700;
      font-size:1.1rem;
      color:var(--brand);
    }
    .modal-body{
      padding:20px;
      display:grid;
      gap:14px;
    }
    label{font-size:.9rem;font-weight:600;color:var(--muted)}
    input,textarea{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0f131c;
      color:var(--text);
      font-size:15px;
      outline:none;
    }
    input:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 2px rgba(184,134,11,.25)}
    textarea{min-height:70px;resize:none}
    .btn{
      background:var(--brand);
      border:none;
      border-radius:10px;
      color:#fff;
      font-weight:700;
      padding:12px;
      font-size:1rem;
      cursor:pointer;
      transition:.2s;
    }
    .btn:hover{filter:brightness(1.1)}
    .close-btn{
      background:none;
      border:none;
      color:var(--muted);
      font-size:.9rem;
      text-align:center;
      cursor:pointer;
      margin-top:8px;
    }

    /* ========== OVERLAY ========= */
    #overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:99;
      color:#fff;
      font-family:Inter,sans-serif;
    }
    #overlay.show{display:flex;animation:fadeIn .3s ease forwards;}
    .loader{
      border:4px solid rgba(255,255,255,.2);
      border-top:4px solid var(--brand);
      border-radius:50%;
      width:48px;height:48px;
      animation:spin 1s linear infinite;
      margin-bottom:16px;
    }

    /* ========== CONFIRMAÇÃO ========= */
    #successMsg{
      display:none;
      text-align:center;
      font-size:1.1rem;
      animation:fadeInUp .5s ease forwards;
    }
    #successMsg.show{display:block;}

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <img class="logo" src="https://github.com/grupodvbr/cardapiomercatto/blob/main/icons/logo.png?raw=true" alt="Mercatto Delícia">

  <dialog id="modalReserva" open>
    <div class="modal-head">📅 Reserva Mercatto Delícia</div>
    <div class="modal-body">
      <form id="reservaForm" novalidate>
        <div>
          <label>Nome</label>
          <input type="text" name="nome" required placeholder="Seu nome completo">
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" required placeholder="seu@email.com">
        </div>
        <div>
          <label>Telefone</label>
          <input type="tel" name="telefone" required placeholder="(DDD) 9 0000-0000">
        </div>
        <div>
          <label>Nº de pessoas</label>
          <input type="number" name="pessoas" min="1" required placeholder="Quantidade">
        </div>
        <div>
          <label>Data e hora</label>
          <input type="datetime-local" name="datahora" required>
        </div>
        <div>
          <label>Observações</label>
          <textarea name="observacoes" placeholder="Preferências, aniversariante, etc."></textarea>
        </div>
        <button class="btn" type="submit">Enviar reserva</button>
      </form>
      <button class="close-btn" type="button" onclick="window.location.reload()">Cancelar</button>
    </div>
  </dialog>

  <!-- Overlay de envio -->
  <div id="overlay">
    <div class="loader"></div>
    <div id="overlayText">Enviando sua reserva...</div>
    <div id="successMsg">🎉 Sua reserva foi registrada com sucesso!<br>Em breve nossa equipe entrará em contato.</div>
  </div>

  <script>
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycby5djD-cV2iMX4OCLV4YL2pvfhMVg2ihhT6Imkj2nA-P8zeGxOC0d9Xr9-d7voGbOWSjw/exec";

    const form = document.getElementById("reservaForm");
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");
    const successMsg = document.getElementById("successMsg");

    function isValidEmail(email){
      return /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$/i.test(email.trim());
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      overlay.classList.add("show");
      overlayText.textContent = "Enviando sua reserva...";
      successMsg.classList.remove("show");

      const fd = new FormData(form);
      const params = new URLSearchParams(fd);

      const email = fd.get("email")?.trim();
      if(!isValidEmail(email)){
        overlay.classList.remove("show");
        alert("❗ Informe um e-mail válido.");
        return;
      }

      try{
        const res = await fetch(GAS_ENDPOINT, { method:"POST", body:params });
        if(res.ok){
          overlayText.textContent = "";
          successMsg.classList.add("show");
          form.reset();
          setTimeout(()=>{overlay.classList.remove("show");},4000);
        }else{
          overlayText.textContent = "❌ Erro ao enviar reserva. Tente novamente.";
          setTimeout(()=>overlay.classList.remove("show"),2500);
        }
      }catch(err){
        overlayText.textContent = "⚠️ Falha de conexão. Verifique sua internet.";
        setTimeout(()=>overlay.classList.remove("show"),2500);
      }
    });
  </script>
</body>
</html>
