<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reserva ‚Ä¢ Mercatto Del√≠cia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="dark" />

  <link rel="icon" href="https://github.com/grupodvbr/cardapiomercatto/blob/main/icons/logo.png?raw=true">
  <link rel="apple-touch-icon" href="https://github.com/grupodvbr/cardapiomercatto/blob/main/icons/logo.png?raw=true">

  <style>
    :root{
      --brand:#b8860b;
      --bg:#0b0f19;
      --card:#151b28;
      --text:#f5f7fb;
      --muted:#9ca3af;
      --line:#1e2533;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .logo{
      width:150px;
      margin-bottom:15px;
      animation:fadeIn 1s ease forwards;
    }
    p.intro{
      max-width:380px;
      text-align:center;
      font-size:.9rem;
      line-height:1.4;
      color:var(--muted);
      margin-bottom:20px;
    }

    /* ========== MODAL ========= */
    dialog{
      width:min(420px,94vw);
      background:var(--card);
      border:none;
      border-radius:20px;
      padding:0;
      box-shadow:0 15px 45px rgba(0,0,0,.5);
      animation:fadeIn .4s ease forwards;
      color:var(--text);
    }
    .modal-head{
      text-align:center;
      padding:16px;
      border-bottom:1px solid var(--line);
      font-weight:700;
      font-size:1.1rem;
      color:var(--brand);
    }
    .modal-body{
      padding:20px;
      display:grid;
      gap:14px;
    }
    label{font-size:.9rem;font-weight:600;color:var(--muted)}
    input,textarea,select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0f131c;
      color:var(--text);
      font-size:15px;
      outline:none;
    }
    input:focus,textarea:focus,select:focus{border-color:var(--brand);box-shadow:0 0 0 2px rgba(184,134,11,.25)}
    textarea{min-height:60px;resize:none}
    .btn{
      background:var(--brand);
      border:none;
      border-radius:10px;
      color:#fff;
      font-weight:700;
      padding:12px;
      font-size:1rem;
      cursor:pointer;
      transition:.2s;
    }
    .btn:hover{filter:brightness(1.1)}
    .close-btn{
      background:none;
      border:none;
      color:var(--muted);
      font-size:.9rem;
      text-align:center;
      cursor:pointer;
      margin-top:8px;
    }

    /* ========== OVERLAY ========= */
    #overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:99;
      color:#fff;
      font-family:Inter,sans-serif;
    }
    #overlay.show{display:flex;animation:fadeIn .3s ease forwards;}
    .loader{
      border:4px solid rgba(255,255,255,.2);
      border-top:4px solid var(--brand);
      border-radius:50%;
      width:48px;height:48px;
      animation:spin 1s linear infinite;
      margin-bottom:16px;
    }
    #successMsg{
      display:none;
      text-align:center;
      font-size:1.1rem;
      animation:fadeInUp .5s ease forwards;
    }
    #successMsg.show{display:block;}

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <img class="logo" src="https://github.com/grupodvbr/cardapiomercatto/blob/main/icons/logo.png?raw=true" alt="Mercatto Del√≠cia">
  <p class="intro">
    Bem-vindo ao formul√°rio de reservas! Preencha e nos envie.<br>
    <strong>Lembrando:</strong> cobramos couvert art√≠stico de quarta a s√°bado e taxa de 10% em todas as reservas.
  </p>

  <dialog id="modalReserva" open>
    <div class="modal-head">üìÖ Reserva Mercatto Del√≠cia</div>
    <div class="modal-body">
      <form id="reservaForm" novalidate>
        <div>
          <label>Nome</label>
          <input type="text" name="nome" required placeholder="Ana Santos">
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" placeholder="seu@email.com">
        </div>
        <div>
          <label>Data</label>
          <input type="date" name="data" required>
        </div>
        <div>
          <label>Hor√°rio</label>
          <input type="time" name="horario" required>
        </div>
        <div>
          <label>Mesa</label>
          <input type="text" name="mesa" placeholder="N√∫mero da mesa (opcional)">
        </div>
        <div>
          <label>N¬∫ de Pessoas</label>
          <input type="text" name="pessoas" placeholder="Aproximadamente 20/25">
        </div>
        <div>
          <label>Contato</label>
          <input type="tel" name="contato" placeholder="(77) 99986-4303">
        </div>
        <div>
          <label>Ocasi√£o</label>
          <input type="text" name="ocasiao" placeholder="Anivers√°rio, reuni√£o, etc.">
        </div>
        <div>
          <label>Decora√ß√£o</label>
          <input type="text" name="decoracao" placeholder="Simples, personalizada, etc.">
        </div>
        <div>
          <label>Comandas Individuais</label>
          <select name="comandas">
            <option value="Sim">Sim</option>
            <option value="N√£o">N√£o</option>
          </select>
        </div>

        <button class="btn" type="submit">Enviar Reserva</button>
      </form>
      <button class="close-btn" type="button" onclick="window.location.reload()">Cancelar</button>
    </div>
  </dialog>

  <!-- Overlay -->
  <div id="overlay">
    <div class="loader"></div>
    <div id="overlayText">Enviando sua reserva...</div>
    <div id="successMsg">üéâ Sua reserva foi registrada com sucesso!<br>Em breve nossa equipe entrar√° em contato.</div>
  </div>

  <script>
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbw_RPZLI2H4WYbmAXP8ayEv1dinSrWyK522weCbxTCONGdHj-QyibOM_ooiTW7vSL9qqA/exec";

    const form = document.getElementById("reservaForm");
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      overlay.classList.add("show");
      overlayText.textContent = "Enviando sua reserva...";
      successMsg.classList.remove("show");

      const fd = new FormData(form);
      const params = new URLSearchParams(fd);

      try {
        const res = await fetch(GAS_ENDPOINT, { method: "POST", body: params });
        if (res.ok) {
          overlayText.textContent = "";
          successMsg.classList.add("show");
          form.reset();
          setTimeout(() => overlay.classList.remove("show"), 4000);
        } else {
          overlayText.textContent = "‚ùå Erro ao enviar reserva. Tente novamente.";
          setTimeout(() => overlay.classList.remove("show"), 3000);
        }
      } catch (err) {
        overlayText.textContent = "‚ö†Ô∏è Falha de conex√£o. Verifique sua internet.";
        setTimeout(() => overlay.classList.remove("show"), 3000);
      }
    });
  </script>
</body>
</html>
