<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Reserva Delícia Gourmet</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;--card:#151d2f;--text:#f8fafc;
  --accent:#b8860b;--muted:#94a3b8;
}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:'Inter',sans-serif;display:flex;justify-content:center;align-items:center;
  min-height:100vh;padding:1rem;
}
form{
  background:var(--card);border-radius:16px;padding:1.5rem;width:100%;max-width:340px;
  box-shadow:0 0 20px rgba(0,0,0,.3);
}
.logo{
  display:flex;justify-content:center;margin-bottom:1rem;
}
.logo img{width:90px;border-radius:50%;}
h2{text-align:center;color:var(--accent);margin-bottom:1rem;font-size:1.1rem;}
input,select,button{
  width:100%;padding:0.7rem;border-radius:8px;border:none;margin-bottom:0.8rem;
  font-size:0.9rem;
}
input,select{background:#1e293b;color:var(--text);}
button{
  background:var(--accent);color:#000;font-weight:600;cursor:pointer;
}
button:hover{opacity:0.9;}
small{
  display:block;text-align:center;color:var(--muted);font-size:0.75rem;margin-top:0.5rem;
}
</style>
</head>
<body>
<form id="reservaForm">
  <div class="logo"><img src="https://i.imgur.com/L1yXkhY.png" alt="Mercatto Delícia"></div>
  <h2>RESERVA DELÍCIA GOURMET</h2>

  <input type="text" name="nome" placeholder="Nome" required>
  <input type="date" name="data" required>
  <input type="time" name="horario" required>
  <input type="text" name="mesa" placeholder="Mesa">
  <input type="number" name="pessoas" placeholder="Nº de pessoas" required>
  <input type="tel" name="contato" placeholder="(00) 00000-0000" required>
  <input type="email" name="email" placeholder="Email">
  <input type="text" name="ocasiao" placeholder="Ocasião (aniversário, jantar, etc.)">
  <input type="text" name="decoracao" placeholder="Decoração">
  <select name="comanda">
    <option value="SIM">Comandas individuais - SIM</option>
    <option value="NÃO">Comandas individuais - NÃO</option>
  </select>

  <button type="submit">ENVIAR RESERVA</button>
  <small>Bem-vindo ao formulário de reservas.<br>Cobramos couvert artístico de quarta a sábado e taxa de 10%.</small>
</form>

<script>
document.getElementById('reservaForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  const endpoint = "https://script.google.com/macros/s/AKfycby4QPpBrS2KiPSxXL0kFIeE-jVu4kJFss3ervgaPe0IMQhCuj8q0Fq-3gkuQLzz4Z3RTw/exec"; // Substitua pelo seu link de implantação

  const btn = e.target.querySelector("button");
  btn.disabled = true;
  btn.textContent = "Enviando...";

  try{
    const res = await fetch(endpoint,{
      method:"POST",
      body:JSON.stringify(data),
      headers:{"Content-Type":"application/json"}
    });
    const msg = await res.text();
    alert("Reserva enviada com sucesso!");
    e.target.reset();
  }catch(err){
    alert("Erro ao enviar. Tente novamente.");
  }finally{
    btn.disabled = false;
    btn.textContent = "ENVIAR RESERVA";
  }
});
</script>
</body>
</html>
