<head>
  <meta charset="UTF-8" />

  <meta property="og:description" content="Garanta sua reserva no Mercatto Del√≠cia e viva uma experi√™ncia inesquec√≠vel!">
  <meta property="og:image" content="https://github.com/grupodvbr/aniversariosmercatto/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-08-27%20%C3%A0(s)%2010.13.55_d0cbe205.jpg?raw=true">

  <meta name="twitter:image" content="https://github.com/grupodvbr/aniversariosmercatto/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-08-27%20%C3%A0(s)%2010.13.55_d0cbe205.jpg?raw=true">

  <style>
    :root{
      --brand:#22c55e; --brand-2:#16a34a; --text:#f5f7fb; --muted:#c9ced8;
      --line:rgba(255,255,255,.14);
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:system-ui,Arial,sans-serif;background:#0b0e13;color:var(--text)}
    header{padding:16px}

    /* Imagem da capa */
    .hero{max-width:840px;margin:0 auto}
    .hero-img{
      display:block;width:100%;height:auto;border-radius:18px;
      box-shadow:0 10px 32px rgba(0,0,0,.45);object-fit:cover;
    }

    /* Bot√µes */
    .actions{
      max-width:840px;margin:12px auto 0;display:flex;gap:12px;flex-wrap:wrap;justify-content:center
    }
    .btn{
      padding:14px 18px;border-radius:14px;font-weight:800;font-size:15px;
      display:flex;align-items:center;justify-content:center;gap:10px;
      border:1px solid var(--line);cursor:pointer;text-decoration:none;color:#fff;
      background:rgba(255,255,255,.08);transition:filter .2s ease,transform .06s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{filter:brightness(1.05)}
    .btn.whatsapp{background:linear-gradient(180deg,var(--brand),var(--brand-2));border:none}
    @media (max-width:560px){ .btn{width:100%} }

    /* Modal */
    dialog{width:min(560px,96vw);border:none;padding:0;border-radius:18px;background:#0c0f14;color:#fff}
    dialog::backdrop{background:rgba(0,0,0,.55)}
    .modal-head{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .modal-head h3{margin:0;font-size:16px}
    .modal-head button{border:1px solid var(--line);background:transparent;color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .modal-body{padding:16px}
    form{display:grid;gap:14px}
    label{font-weight:700;font-size:13px}
    input,textarea,button{
      padding:12px;border-radius:12px;border:1px solid var(--line);background:#0f131a;color:#fff;font-size:15px
    }
    .row{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media(max-width:640px){.row{grid-template-columns:1fr}}
    .submit{background:linear-gradient(180deg,var(--brand),var(--brand-2));border:none;font-weight:800;cursor:pointer}
    .spinner{display:none;color:var(--muted);font-size:14px;text-align:center}
    .spinner.show{display:block}
  </style>
</head>
<body>

  <header>
    <div class="hero">
      <img
        class="hero-img"
        src="https://github.com/grupodvbr/aniversariosmercatto/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-08-27%20%C3%A0(s)%2010.13.55_d0cbe205.jpg?raw=true"
        alt="Mercatto Del√≠cia - Capa de Reservas">
    </div>

    <div class="actions">
      <button id="btnReservar" class="btn reserve" type="button">üóìÔ∏è Reservar</button>
      <a id="btnAtendente" class="btn whatsapp">üí¨ Falar com atendente</a>
    </div>
  </header>

  <dialog id="modalReserva">
    <div class="modal-head">
      <h3>üìÖ Nova Reserva</h3>
      <button id="fecharModal" type="button">Fechar</button>
    </div>
    <div class="modal-body">
      <form id="reservaForm" autocomplete="on" novalidate>
        <div class="row">
          <div>
            <label>Nome</label>
            <input type="text" name="nome" required placeholder="Seu nome completo">
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="email" required placeholder="seu@email.com">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Telefone</label>
            <input type="tel" name="telefone" required inputmode="tel" placeholder="(DDD) 9 0000-0000">
          </div>
          <div>
            <label>Pessoas</label>
            <input type="number" name="pessoas" min="1" required placeholder="Qtd. de pessoas">
          </div>
        </div>

        <div>
          <label>Data e Hora</label>
          <input type="datetime-local" name="datahora" required>
        </div>

        <div>
          <label>Observa√ß√µes</label>
          <textarea name="observacoes" rows="3" placeholder="Prefer√™ncias, observa√ß√µes..."></textarea>
        </div>

        <div class="spinner" id="spinner">‚¨§ Enviando reserva...</div>
        <button class="submit" type="submit">Enviar Reserva</button>
      </form>
    </div>
  </dialog>

  <script>
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxnLIvtmvq54LGsltzjuA7XPLt32fa7lbL_Gso885bSfoQ_tJZMNMleYz8EL0dEZjlJqw/exec";
    const WHATSAPP_NUMBER = "557736135148";
    const WHATSAPP_MSG = "Ol√°! Quero fazer uma reserva no Mercatto Del√≠cia.";

    const modal = document.getElementById("modalReserva");
    const btnReservar = document.getElementById("btnReservar");
    const btnAtendente = document.getElementById("btnAtendente");
    const fecharModal = document.getElementById("fecharModal");
    const form = document.getElementById("reservaForm");
    const spinner = document.getElementById("spinner");

    btnReservar.addEventListener("click", () => modal.showModal());
    fecharModal.addEventListener("click", () => modal.close());
    modal.addEventListener("cancel", e => { e.preventDefault(); modal.close(); });

    btnAtendente.addEventListener("click", e => {
      e.preventDefault();
      const texto = encodeURIComponent(WHATSAPP_MSG + "\n\nP√°gina: " + location.href);
      window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${texto}`, "_blank");
    });

    function isValidEmail(email) {
      const regex = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$/i;
      return regex.test(email.trim());
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      spinner.classList.add("show");

      const fd = new FormData(form);
      const nome = fd.get("nome")?.trim() || "";
      const email = fd.get("email")?.trim() || "";
      const telefone = fd.get("telefone")?.trim() || "";
      const pessoas = fd.get("pessoas")?.trim() || "";
      const datahora = fd.get("datahora")?.trim() || "";
      const observacoes = fd.get("observacoes")?.trim() || "";

      if (!isValidEmail(email)) {
        alert("‚ùó Informe um e-mail v√°lido.");
        spinner.classList.remove("show");
        return;
      }

      const params = new URLSearchParams();
      params.append("nome", nome);
      params.append("email", email);
      params.append("telefone", telefone);
      params.append("pessoas", pessoas);
      params.append("datahora", datahora);
      params.append("observacoes", observacoes);
      params.append("status", "Pendente");

      try {
        const res = await fetch(GAS_ENDPOINT, { method: "POST", body: params });
        const texto = await res.text();
        alert(texto || "‚úÖ Reserva registrada e e-mail enviado com sucesso!");
        form.reset();
        modal.close();
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Erro ao enviar reserva. Verifique sua conex√£o e tente novamente.");
      } finally {
        spinner.classList.remove("show");
      }
    });
  </script>
</body>
</html>
